            function startFireworksEffect() {
                const layer = document.getElementById('fireworks-layer');
                const canvas = document.getElementById('fireworks-canvas');
                const ctx = canvas.getContext('2d');

                const duration = 5000;

                    constructor() {
                        this.x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;this.y = canvas.height;this.targetY = Math.random() * canvas.height * 0.2 + 120;

                    draw() {if(!this.isExploded) {ctx.beginPath();ctx.moveTo(this.x, this.y + 10);ctx.lineTo(this.x, this.y - 10);ctx.strokeStyle = this.color;ctx.lineWidth = 1.2;ctx.stroke();}}

                    update() {this.velocityY += this.gravity;this.x += this.velocityX;this.y += this.velocityY;this.velocityX *= 0.985;this.velocityY *= 0.985;this.alpha -= this.decay;}

            function startFireworksEffect() {
                const layer = document.getElementById('fireworks-layer');
                const canvas = document.getElementById('fireworks-canvas');
                const ctx = canvas.getContext('2d');
                const fireworks = [];
                const particles = [];
                const duration = 5000;
                let startTime = Date.now();
                function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                layer.style.visibility = 'visible';
                layer.style.opacity = '1';
                function randomColor() {
                    const lightHighTransColors = [
                        'rgba(220, 180, 255, 0.85)','rgba(180, 220, 255, 0.85)','rgba(180, 255, 220, 0.85)',
                        'rgba(255, 220, 180, 0.85)','rgba(255, 180, 220, 0.85)','rgba(220, 255, 180, 0.85)'
                    ];
                    return lightHighTransColors[Math.floor(Math.random() * lightHighTransColors.length)];
                }
                class Firework {
                    constructor() {
                        this.x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;this.y = canvas.height;this.targetY = Math.random() * canvas.height * 0.2 + 120;
                        this.color = randomColor();this.speed = Math.random() * 3 + 4;this.gravity = 0.03;this.velocityY = -this.speed;
                        this.velocityX = (Math.random() - 0.5) * 0.5;this.isExploded = false;this.explodePower = Math.random() * 3 + 4;
                    }
                    update() {this.velocityY += this.gravity;this.y += this.velocityY;this.x += this.velocityX;if (this.y <= this.targetY && !this.isExploded) {this.explode();this.isExploded = true;}}
                    draw() {if(!this.isExploded) {ctx.beginPath();ctx.moveTo(this.x, this.y + 10);ctx.lineTo(this.x, this.y - 10);ctx.strokeStyle = this.color;ctx.lineWidth = 1.2;ctx.stroke();}}
                    explode() {const particleCount = Math.floor(Math.random() * 20 + 30);for (let i = 0; i < particleCount; i++) {const isLine = Math.random() > 0.5;particles.push(new Particle(this.x, this.y, this.color, this.explodePower, isLine));}}
                }
                class Particle {
                    constructor(x, y, color, power, isLine) {
                        this.x = x;this.y = y;this.color = color;this.angle = Math.random() * Math.PI * 2;this.speed = Math.random() * power + 1;
                        this.gravity = 0.025;this.velocityX = Math.cos(this.angle) * this.speed;this.velocityY = Math.sin(this.angle) * this.speed;
                        this.alpha = 0.95;this.decay = Math.random() * 0.006 + 0.007;this.isLine = isLine;this.length = Math.random() * 8 + 5;
                    }
                    update() {this.velocityY += this.gravity;this.x += this.velocityX;this.y += this.velocityY;this.velocityX *= 0.985;this.velocityY *= 0.985;this.alpha -= this.decay;}
                    draw() {
                        ctx.globalAlpha = this.alpha;ctx.strokeStyle = this.color;ctx.fillStyle = this.color;
                        if(this.isLine) {ctx.beginPath();ctx.moveTo(this.x, this.y);ctx.lineTo(this.x - this.velocityX * 2, this.y - this.velocityY * 2);ctx.lineWidth = 1;ctx.stroke();}
                        else {ctx.beginPath();ctx.rect(this.x, this.y, 1.2, 1.2);ctx.fill();}
                        ctx.globalAlpha = 1;
                    }
                }
                function animate() {

                    for (let i = fireworks.length - 1; i >= 0; i--) {const firework = fireworks[i];firework.update();firework.draw();if (firework.isExploded) fireworks.splice(i, 1);}

                    if (Date.now() - startTime < duration) requestAnimationFrame(animate);

                }

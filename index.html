            function showHappyQuote() {

            // ä¿®å¤ï¼šè®¡ç®—ä¸¤ä¸ªæ—¥æœŸçš„å¤©æ•°å·®ï¼ˆå¿½ç•¥æ—¶åˆ†ç§’ï¼Œåªç®—è‡ªç„¶æ—¥ï¼‰
            function getDaysDiff(date1, date2) {

                const d2 = new Date(date2.getFullYear(), date2.getMonth(), date2.getDate());

                    if (festivalDate > todayDate) {

                    else if (festivalDate.toDateString() === todayDate.toDateString()) {
